<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание 4</title>
        <style type="text/css">
        .top{
            text-align: center;
            margin-top: 20px;
            zoom: 300%;
        }
        .blok{
            display: inline;
            padding: 10px;
            margin-left: 10px;
            border: 3px solid black;
        }
        </style>
    </head>
    <body>
        <div class="top">
            <div class="blok" style="background-image: linear-gradient(to bottom, blue, red);"></div>
            <div class="blok" style="background-image: repeating-linear-gradient(45deg, blue, blue 10px, red 10px, red 20px);"></div>
            <div class="blok" style="background-image: radial-gradient(circle, yellow, green);"></div>
            <div class="blok" style="background-image: repeating-radial-gradient(circle, darkgreen, darkgreen 2px, yellow 2px, yellow 4px);"></div>
            <div class="blok" style="background-image: radial-gradient(yellow 0px, green 50%, darkgreen 60%, transparent 65%),linear-gradient(to bottom, blue, fuchsia);"> </div>
            <div class="blok" style="background-image: linear-gradient(to right, yellow, green 50%, transparent 85%),linear-gradient(black, white 45%, white 60%, blue 70%, blue 80%, fuchsia 90%);"></div>
        </div>
    </body>
</html>
