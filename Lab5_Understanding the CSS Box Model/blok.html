<!DOCTYPE html>
<html>
    <head>
        <title>Блочная модель</title>
        <meta charset="uft-8">
        <style type="text/css">
        .top{
            zoom: 200%;
            text-align: center;
        }
        .blok{
            display: inline;
            padding: 10px;
            margin-left: 10px;
        }
        p{
            margin: 10px;
            padding: 10px;
            background-color: #FFA500;
            border: 3px solid #FF4500;

        }
        </style>
    </head>
    <body>
        <div class="top" style="margin-top: 20px;" >
            <div class="blok" style="border: 5px outset rgb(255, 0, 0);">R</div>
            <div class="blok" style="border: 5px dashed rgb(0, 255, 0);">G</div>
            <div class="blok" style="border: 5px dotted rgb(0, 0, 255);">B</div>
            <div class="blok" style="border: 5px double rgb(0, 191, 255);">C</div>
            <div class="blok" style="border: 5px groove rgb(255, 0, 255);">M</div>
            <div class="blok" style="border: 5px inset rgb(255, 255, 0);">Y</div>
            <div class="blok" style="border: 5px solid rgb(0, 0, 0);">K</div>
        </div>
        <p style="width: 400px; border: 4px solid #FF7F50; text-align: center;">Текст1</p>
        <p style="border: 5px solid red; border-radius: 40px/20px; box-shadow: inset 2px 2px 8px 8px rgba(0,0,0,.5); overflow: auto;">Текст2</p>
        <p style="border: 5px solid #FF6347;">Текст3</p>
    </body>
</html>
