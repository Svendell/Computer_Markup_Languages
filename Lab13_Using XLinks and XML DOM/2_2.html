<!DOCTYPE html>
<html>
<head>

<body>
   <h1>Записка</h1>
   <div>
      <b>Кому:</b> <span id="to"></span><br />
      <b>От:</b> <span id="from"></span><br />
      <b>Дата:</b> <span id="date"></span><br />
      <b>Место отправления:</b> <span id="place"></span><br />
      <b>Сообщение:</b> <span id="message"></span>
      <b><img src="../Lab13/letter.jpg" height="200px" width="200px" style="display: block;"></b> <span id="pic"></span>
   </div>

   <script>
      if (window.XMLHttpRequest)
      { 
         xmlhttp = new XMLHttpRequest();
      }
      else //Internet Explorer
      { 
         xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }

      xmlhttp.open("GET","note.xml",false);
      xmlhttp.send();
      xmlDoc = xmlhttp.responseXML;

      document.getElementById("to").innerHTML = xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;
      document.getElementById("from").innerHTML = xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;
      document.getElementById("date").innerHTML = xmlDoc.getElementsByTagName("date")[0].childNodes[0].nodeValue;
      document.getElementById("place").innerHTML = xmlDoc.getElementsByTagName("place")[0].childNodes[0].nodeValue;
      document.getElementById("message").innerHTML = xmlDoc.getElementsByTagName("body")[0].childNodes[0].nodeValue;
      document.getElementById("pic").innerHTML = xmlDoc.getElementsByTagName("pic")[0].childNodes[0].nodeValue;
   </script>
</body>
</html>
