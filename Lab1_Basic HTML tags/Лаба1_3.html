<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Форма</title>
<style type="text/css">
    header{
        font-size: 30px;
        width: 100%;
        height: 35px;
        font-weight: bold;
        background-color: lightgray;
        padding-left: 10px;
    }
    
</style>
</head>
<body>
<form>
<header>Оформить заказ</header>
<table>
<tr> 
<td style="width: 40%; height: 40px;">Имя</td>
<td><input type="text"></td>
</tr>

<tr>
<td style="vertical-align: baseline;">телефон</td>
<td><input type="text"></td>
</tr>

<tr>
<td style="vertical-align: baseline;">адрес</td>
<td><textarea cols="40" rows="5"></textarea></td>
</tr>

<tr>
<td style="vertical-align: baseline;">способ оплаты</td>
<td>
<input type="radio" name="1">наличные<br>
<input type="radio" name="1">пластиковая карта<br>
<input type="radio" name="1">безналичный расчет<br>
</td>
</tr>

<tr>
<td>желательный день<br>доставки</td>
<td>
<select name="sp">
<option>Понедельник</option>
<option>Вторник</option>
<option>Среда</option>
<option>Четверг</option>
<option>Пятница</option>
<option>Суббота</option>
<option>Воскресенье</option>
</select>
</td>
</tr>

<tr>
<td>дополнительно</td>
<td>
<input type="checkbox" name="2">перед доставкой свяжитесь со мной<br>
<input type="checkbox" name="2">водитель должен быть трезвый<br>
</td>
</tr>

<tr>
<td><br></td>
<td>
<input type="submit">
</td>
</tr>

</table>
</form>
</body>
</html>
